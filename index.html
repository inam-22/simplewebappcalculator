<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <input id="result" type="text" class="answer" id="">
        </div>
        <div>
            <table class="tbBtn">
                <tr>
                    <th><button class="btn" onclick="clearResult()">C</button></th>
                    <th></th>
                    <th></th>
                    <th><button class="btn" onclick="getNumber('/')">/</button></th>
                </tr>
                <tr>
                    <th><button class="btnm" onclick="getNumber('7')">7</button></th>
                    <th><button class="btnm"onclick="getNumber('8')">8</button></th>
                    <th><button class="btnm"onclick="getNumber('9')">9</button></th>
                    <th><button class="btnm"onclick="getNumber('*')">*</button></th>
                </tr>
                <tr>
                    <th><button class="btnm"onclick="getNumber('4')">4</button></th>
                    <th><button class="btnm"onclick="getNumber('5')">5</button></th>
                    <th><button class="btnm"onclick="getNumber('6')">6</button></th>
                    <th><button class="btnm"onclick="getNumber('-')">-</button></th>
                </tr>
                <tr>
                    <th><button class="btnm"onclick="getNumber('1')">1</button></th>
                    <th><button class="btnm"onclick="getNumber('2')">2</button></th>
                    <th><button class="btnm"onclick="getNumber('3')">3</button></th>
                    <th><button class="btnm"onclick="getNumber('+')">+</button></th>
                </tr>
                <tr>
                    <th><button class="btnm"onclick="getNumber('0')">0</button></th>
                    <th></th>
                    <th></th>
                    <th><button class="btnm"onclick="getResult()">=</button></th>
                </tr>
            </table>
        </div>
    </div>
</body>
<Script src="aap.js"></Script>
</html>
